<!DOCTYPE html>
<html lang="en">
<head>
    <title>Stop Watch</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container mt-md-5">
    <div class="row align-items-center justify-content-center">
        
    <div class="col-md-4">
        <!-- Welcome text -->
    <h1 class="mt-3 mb-2" id="heading">Smart Clock</h1>
    <!-- create time -->
    <div class="create_time">
        <input id="eventName" required="true" type="text" placeholder="Event Name">
        <input id="eventHour" type="number" placeholder="Enter Hour">
        <input id="eventMinute" type="number" placeholder="Enter Minutes">
        <input id="eventSec" type="number" placeholder="Enter Seconds">
        <div class="mb-5">
            <button onclick="eventCreator()">Create</button>
        </div>
    </div>
    </div>

    <div class="col-md-8">
         <!-- clock preview -->
    <div class="container mb-5">
        <div class="row" id="preview">
            <div class="singlePreview col-md-6 ">
                <div id="time">
                    <h3>Event Name</h3>
                    <div class="time">
                        <p><span id="p_hour_1"> 2</span><span>h</span></p>
                        <p> <span class="separate"> : </span> <span id="p_min_1"> 0</span><span>m</span></p>
                        <p> <span class="separate"> : </span> <span id="p_sec_1"> 60</span><span>s</span></p>
                    </div>
                </div>
                <!-- delete event -->
            </div>
            <div class="singlePreview col-md-6 ">
                <div id="time">
                    <h3>Event Name</h3>
                    <div class="time">
                        <p><span id="p_hour_2"> 1</span><span>h</span></p>
                    <p> <span class="separate"> : </span> <span id="p_min_2"> 0</span><span>m</span></p>
                    <p> <span class="separate"> : </span> <span id="p_sec_2"> 00</span><span>s</span></p>
                    </div>
                </div>
                <!-- delete event -->
            </div>
            <div class="singlePreview col-md-6 ">
               <div id="time">
                <h3>Event Name</h3>
                    <div class="time">
                        <p><span id="p_hour_3"> 2</span><span>h</span></p>
                    <p> <span class="separate"> : </span> <span id="p_min_3"> 10</span><span>m</span></p>
                    <p> <span class="separate"> : </span> <span id="p_sec_3"> 00</span><span>s</span></p>
                    </div>
                </div>
                <!-- delete event -->
            </div>
            
        </div>
    </div>
    </div>
   

    </div>
</div>

    <footer>
        <p>&copy; 2021 - <span id="year"></span> All Rights Reserved <a href="https://github.com/jahid757">Jahid Hasan</a></p>
    </footer>


    <script src="app.js"></script>

</body>
</html>
